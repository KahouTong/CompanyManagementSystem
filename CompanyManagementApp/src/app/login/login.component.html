<body>
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="logemail" class="label">Email</label>
          <input id="logemail" type="text" class="input" name="email" [(ngModel)]="email">
        </div>
        <div class="group">
          <label for="logpass" class="label">Password</label>
          <input id="logpass" type="password" class="input" data-type="password" name="password" [(ngModel)]="password">
        </div>
        <div class="group">
          <button (click)=checkLogin() class="button">Login</button>
        </div>

      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input" [(ngModel)]="account.employeename">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="account.password">
        </div>
        <div class="group">
          <label for="Repass" class="label">Repeat Password</label>
          <input id="Repass" type="password" class="input" data-type="password"  [(ngModel)]="repeatPass">
        </div>
        <div class="group">
          <label for="email" class="label">Email Address</label>
          <input id="email" type="text" class="input" [(ngModel)]="account.email">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up" (click)=signUp()>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
