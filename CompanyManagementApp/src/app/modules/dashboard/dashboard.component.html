
<div>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
        <mat-card fxFlex="40" class="mat-elevation-z8">
            <app-widget-card label="Total Activity" [total]="total" icon="assessment"></app-widget-card>
        </mat-card>
        <mat-card fxFlex="40" class="mat-elevation-z8">
            <app-widget-card label="Total Completed" [total]="Compl" icon="assignment_turned_in"></app-widget-card>
        </mat-card>
        <mat-card fxFlex="40" class="mat-elevation-z8">
            <app-widget-card label="Total Incomplete" [total]="Incompl" icon="assignment_late"></app-widget-card>
        </mat-card>
    </div>
    
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" style="width:100%" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="activityid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity ID. </th>
                    <td mat-cell *matCellDef="let Activity"> {{Activity.activityid}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="activityname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let Activity"> {{Activity.activityname}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let Activity" [ngClass]="{'colorStat' : Activity.status == 'Incomplete'}"> {{Activity.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="60" class="mat-elevation-z8">
        <app-widget-calendar></app-widget-calendar>
    </div>
</div>
